<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test of getting strings from server in js</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script>
  $(function(){
    $.ajax({
      type: 'GET',
      url: '/strings',
      async: false,
      jsonpCallback: 'jsonCallback',
      contentType: 'application/json',
      dataType: 'jsonp',
      success: function(json) {
        $('#container').html( JSON.stringify( json, null, 2 ) );
      },
      error: function(e) {
        console.log("Error" + e);
      }
    });
  });
  </script>
</head>
<body>
  <h3>Strings for your locale:</h3>
  <pre id="container"></pre>
</body>
</html>
